<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>숫자 야구 게임</h1>
        <div class="game-container">
            <div class="history" id="history">
                <h2>기록</h2>
            </div>
            <div class="game">
                <p>서로 다른 3자리 숫자를 입력하세요!</p>
                <input type="text" id="user-input" maxlength="3" placeholder="입력하는 곳은 바로 여기">
                <button onclick="playGame()">확인</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="baseball.js"></script>
</body>
</html>
